<style>

:root {
  --blackLightTransparant: rgba(0, 0, 0, 0.07); // box shadow, input shadow, #overlay
  --blackMediumTransparant: rgba(0, 0, 0, 0.2); // Box shadows, input, table, overlay, pressed button shadow, button hover shadow
  --blueDutch: rgba(33, 70, 139, 1); // NL blue
  --blueNavySemiTransparant: rgba(0, 90, 158, 0.7); // pressed floating buttons
  --blueMicrosoft: rgba(0, 120, 215, 1); // header background, buttons
  --blueMicrosoftSemiTransparant: rgba(0, 120, 215, 0.67); // box shadow focus, floating buttons, button hover
  --bluePale: rgba(233, 240, 251, 1); // hover row, lvl2 background
  --grayVeryDark: rgba(51, 51, 51, 1); // text color
  --grayDark: rgba(85, 85, 85, 1); // found search input
  --grayMedium: rgba(125, 125, 125, 1); // found search input, example nl
  //--grayCool: rgba(171, 172, 175, 1); // bullets, lvl3 text
  --grayLight: rgba(225, 228, 232, 1); // table border
  --grayVeryLightGrayBlue: rgba(245, 247, 250, 1); // body background
  --grayVeryPaleGray: rgba(250, 250, 250, 1); // inputs
  --greenDark: rgba(0, 132, 61, 1); // HU green,  example hu
  --greenForest: rgba(30, 126, 52, 1); // #btn-save:hover
  --greenSuccess: rgba(40, 167, 69, 1); // #btn-save default
  --greenPaleMint: rgba(230, 244, 234, 1); // #btn-save:hover
  --redCrimsonSemiTransparent: rgba(158, 40, 40, 0.7); // #btn-box.filter-symbol
  --redDark: rgba(167, 29, 42, 1); // #btn-delete:hover
  --redDutch: rgba(215, 20, 26, 1); // NL red
  --redVivid: rgba(200, 16, 46, 1); // HU red
  --redCrimson: rgba(220, 53, 69, 1); // #btn-delete
  --redAppleSemiTransparent: rgba(215, 60, 60, 0.67); // #btn-box.filter-symbol hover
  --redSoftPink: rgba(249, 230, 232, 1); // #btn-delete:hover
  --white: rgba(255, 255, 255, 1); // flag white, input focus
  --whiteTransparant: rgba(255, 255, 255, 0.4); // btn-expand hover, spinner-bg
}

window, html, body {
  overscroll-behavior: none;
}

/* Reset and base */
* {
  overscroll-behavior: none; // no refreshing
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

}

html, body {
  height: 100%;
  background: var(--grayVeryLightGrayBlue);
  color: var(--grayVeryDark);
  font-size: 15px;
}

b {
  font-weight: 600; /* of 400, of 600 */
}



/*****************/
/***** TABLE *****/
/*****************/


/* Table fills viewport height */
table {
  width: 100%;
  border-collapse: collapse;
  border: 0px;
  table-layout: fixed; /* equal column widths */
  //overflow-x: hidden; /* eventueel */
  background: var(--white);
  box-shadow: 0 4px 12px var(--blackLightTransparant);
}

/* Table headers */
thead {
  background-color: var(--blueMicrosoft);
  color: var(--white);
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 50;
  transition: transform 0.3s ease;
}



th, td {
  width: 50%;
  border: 2px solid var(--grayLight);
  padding: 10px 14px;
  vertical-align: top;
  word-wrap: break-word;
  transition: background-color 0.2s ease;
  text-align: left; 
}



th .sort-arrow {
  margin-left: 6px;
  user-select: none;
  display: inline-block;  /* belangrijk, anders kan het "content" wegvallen */
  width: 12px;            /* fix breedte zodat de pijltjes zichtbaar zijn */
  text-align: center;
  color: var(--white);
}

th.asc .sort-arrow::after {
  content: "▼";
}

th.desc .sort-arrow::after {
  content: "▲";
}

/* Highlight row on hover */
#vocabulary tbody tr:hover {
  background-color: var(--bluePale);
}

/******************/
/***** BUTTON *****/
/******************/

button svg {
  width: 20px;
  height: 20px;
  stroke: currentColor;
  pointer-events: none;
}

button svg * {
  pointer-events: none;
}

/* Floating Action Buttons (Add, Increase Font, Decrease Font) */
#btn-box,
#btn-screen,
#btn-increase,
#btn-decrease {
  position: fixed;
  //right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: var(--blueMicrosoftSemiTransparant);
  color: var(--white);
  box-shadow: 0 4px 10px var(--blackMediumTransparant);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition:
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    opacity 0.3s ease;
  opacity: 0.7;
  z-index: 200;
}

#btn-box.filter-symbol {
  background: var(--redAppleSemiTransparent);

}


#btn-box.pressed,
#btn-screen.pressed,
#btn-increase.pressed,
#btn-decrease.pressed {
  background: var(--blueNavySemiTransparant);
  box-shadow: 0 3px 6px var(--blackMediumTransparant);
}

/* Positioning: stack vertically above each other */
#btn-box {
  bottom: 72px;
  right: 16px;
}

#btn-box.filter-symbol.pressed {
  background: var(--redCrimsonSemiTransparent);

}

#btn-screen {
  bottom: 16px;
  right: 16px;
}

#btn-increase {
  bottom: 72px; /* 72 + 48 + 8 spacing */
  left: 16px;
}

#btn-decrease {
  bottom: 16px; /* 16 + 48 + 8 spacing */
  left: 16px;
}

#action-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  padding: 15px 0;
}

#action-buttons > div {

  display: flex

}

/* Shared styles for all action buttons */
#action-buttons button, .btn-expand {
  background: none;
  border: none;
  cursor: pointer;
  padding: 10px 12px;
  border-radius: 8px;
  transition: background-color 0.25s ease, color 0.25s ease;
  color: var(--grayDark);
 
}

* List button styles (blauw) */
#btn-list {
  color: var(--blueDutch);
}
#btn-list:hover {
  background-color: var(--bluePale);
  color: var(--blueMicrosoft);
}

/* Bold button styles (blauw) */
#btn-bold {
  color: var(--blueMicrosoft);
}
#btn-bold:hover {
  background-color: var(--bluePale);
  color: var(--blueDutch);
}

/* Save button styles */
#btn-save {
  color: var(--greenSuccess);
}
#btn-save:hover {
  background-color: var(--greenPaleMint);
  color: var(--greenForest);
}

/* Delete button styles */
#btn-delete {
  color: var(--redCrimson);
}
#btn-delete:hover {
  background-color: var(--redSoftPink);
  color: var(--redDark);
}


/* Expand button styles for dark blue background (var(--blueMicrosoft)) */
.btn-expand {
  color: var(--white);
  margin-left: auto
}

.btn-expand:hover {
  background-color: var(--whiteTransparant); /* zachte witachtige hover */
  color: var(--white);
}

/*******************/
/***** OVERLAY *****/
/*******************/

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: var(--blackLightTransparant); /* subtle dark overlay */
  pointer-events: auto; /* lets pointer events pass through */
  opacity: 3; // was 0
  transition: opacity 0.3s ease;
  z-index: 140; /* below input-box (z-index:150) */
}

/*****************/
/***** INPUT *****/
/*****************/

#input-box {
  position: fixed;
 // top: 0px
  //top: calc(50% - (204px/2)); /* pas aan indien nodig */
  left: 0;
  width: 100vw;
  padding: 16px 24px;
  background-color: var(--white);
  box-shadow: 0 2px 8px var(--blackLightTransparant);
  z-index: 150;
  display: none; /* standaard verborgen */
  box-sizing: border-box;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
}

/* Editable velden binnen input-box */
#input-box > div[contenteditable="true"]{
  flex: 1 1 45%;       /* flexibel, ongeveer helft breedte */
 // width: 200px;
  min-width: 0;
  border-width: 0 0 0 30px;  /* alleen links zichtbaar, 12px dik */
  border-style: solid;
  border-image-slice: 1;
  padding: 10px 14px;
  outline-offset: 2px;
  outline-color: transparent;
  transition: box-shadow 0.25s ease, background-color 0.25s ease;
  overflow-wrap: break-word;
  background: var(--grayVeryPaleGray);
  box-shadow: inset 0 1px 3px var(--blackLightTransparant);;
  cursor: text;
  min-height: 40px;
  position: relative; /* nodig voor :empty:before */
}

#search-input {
  flex: 1 1 45%;       /* flexibel, ongeveer helft breedte */
  width: 100%;
  border-style: none;
  padding: 10px 14px;
  outline-offset: 2px;
  outline-color: transparent;
  background: var(--grayVeryPaleGray);
  box-shadow: inset 0 1px 3px var(--blackLightTransparant);;
  cursor: text;
  min-height: 40px;
  position: relative; /* nodig voor :empty:before */
}

#found-search-input {
  margin-top: 10px;
  padding-left: 14px;
  min-height: 18px;
  color: var(--grayMedium)
}

#search-input:focus {
  background: var(--white);
  box-shadow: 0 0 6px var(--blueMicrosoftSemiTransparant);
  outline-color: var(--blueMicrosoft);
}

/* Focus styling - laat border-image intact */
#input-box > div[contenteditable="true"]:focus {
  background: var(--white);
  box-shadow: 0 0 6px var(--blueMicrosoftSemiTransparant);
  outline-color: var(--blueMicrosoft);
}

/* Hongaarse vlag: verticale tricolor links */
#hu {
  margin-bottom: 12px;
  border-image: linear-gradient(
    to bottom,
    var(--redVivid) 0%,     /* rood */
    var(--redVivid) 33.33%,
    var(--white) 33.33%,
    var(--white) 66.66%,
    var(--greenDark) 66.66%,
    var(--greenDark) 100%
  ) 1;
}

/* Nederlandse vlag: verticale tricolor links */
#nl {
  border-image: linear-gradient(
    to bottom,
    var(--redDutch) 0%,     /* rood */
    var(--redDutch) 33.33%,
    var(--white) 33.33%,
    var(--white) 66.66%,
    var(--blueDutch) 66.66%,
    var(--blueDutch) 100%
  ) 1;
}

/****************/
/***** LIST *****/
/****************/

ul {
  padding-left: 0;
  margin-left: 0;
}

li {
  list-style: none;
  position: relative;
  padding-left: 1em; /* space for bullet */
}

li::before {
  content: "•";
  position: absolute;
  left: 0;
  top: 0.1em;
  color: var(--grayMedium);
//  font-size: 1em;
  line-height: 1.2;
}



/*******************/
/***** DETAILS AND SUMMARY *****/
/*******************/

summary {
  padding: 10px 14px;
  border-left: 2px solid var(--grayLight);
  border-right: 2px solid var(--grayLight);
  display: flex;
  align-items: center;
  list-style: none;
  cursor: pointer;
  position: relative;
}

/* De pseudo-pijl komt binnen de 14px linker padding */
summary::before {
  content: '▶';
  margin-right: 0.5rem;
  transition: transform 0.2s ease;
}



/*.det-lvl1[open] > .summ-lvl1 button { 
  display: flex;
  margin-left: auto
}
*/
//CSS can't style descendants of <summary> based on the parent <details[open]> state, due to limitations in the spec and browser support.



/* Draai de pijl als details open is */
.det-lvl1[open] > .summ-lvl1::before {
  transform: rotate(90deg);
}



.summ-lvl1 {
  background-color: var(--blueMicrosoft);
  color: var(--white);
  font-weight: 600;
}


.det-lvl2[open] > .summ-lvl2::before {
  transform: rotate(90deg);
}

.summ-lvl2 {
  background: var(--bluePale);
  color: var(--blueMicrosoft);
  font-weight: 600;
}

.det-lvl3[open] > .summ-lvl3::before {
  transform: rotate(90deg);
}

.det-lvl3[open] > .summ-lvl3 {
  display: none;
}

/* #cases > summary:first-child button {
  margin-left: auto; // to put it completely at the end of the row
}*/

/*
#cases > summary:first-child {
  display: flex;
  justify-content: space-between;
  padding: 0 14px
}*/





.det-lvl3[open] > .summ-lvl3 {
  display: none;
}

.det-lvl3 > div {
 // border-top: none;
}

.summ-lvl3 {
  background-color: var(--white);
  color: var(--grayMedium);
  border-bottom: 2px solid var(--grayLight);
}

.explanation-box {
  padding: 10px 14px;
  background-color: var(--white);
  border-right: 2px solid var(--grayLight);
  border-left: 2px solid var(--grayLight);
  border-top: 2px solid var(--grayLight);
  border-bottom: none;
}

#grammar .det-lvl3 > .explanation-box:first-of-type {
  border-top: none;
}

#grammar .det-lvl3 > .explanation-box:last-of-type {
  border-bottom: 2px solid var(--grayLight);
}

#sentences .explanation-box:last-of-type {
  border-bottom: 2px solid var(--grayLight);
}

#sentences .explanation-box > div:first-of-type {
  padding-bottom: 3px;
}

#sentences .explanation-box > div:last-of-type {
  padding-top: 3px;
}

.explanation-box .explanation-title, td.explanation-title {
  color: var(--grayVeryDark);
  font-weight: 600;
}

td.explanation-title {
 
  padding-bottom: 0;
  border-bottom: none

}

td.explanation-data {
   border-top: none

}

.explanation-box p {
  margin-top: 10px;
}

// this is the explanation)title
.explanation-box p:first-child, .explanation-box p.no-margin {
  margin-top: 0
}

.explanation-box .example-hu {
  color: var(--greenDark);
}

.explanation-box .example-nl {
  color: var(--grayMedium);
  font-style: italic;
}

.explanation-box .red {
  color: var(--redDark)
}

/*********************/
/***** SENTENCES *****/
/*********************/

#sentences .explanation-box:last-of-type {
  border-bottom: 2px solid var(--grayLight);
}

#sentences .explanation-box > div:first-of-type {
  padding-bottom: 3px;
}

#sentences .explanation-box > div:last-of-type {
  padding-top: 3px;
}

/*******************/
/***** SPINNER *****/
/*******************/

#spinner {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
}

.spinner-backdrop {
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: var(--whiteTransparant);
  z-index: 9998;
  backdrop-filter: blur(1px);
}

.spinner-icon {
  position: fixed;
  top: 50%;
  left: 50%;
  z-index: 9999;
  width: 40px;
  height: 40px;
  margin: -20px 0 0 -20px;
  border: 4px solid var(--blueMicrosoft);
  border-top: 4px solid transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

footer {
  height: 160px;
}

/*************************/
/***** MEDIA QUERIES *****/
/*************************/

@media (hover: hover) and (pointer: fine) {
  #btn-box:hover,
  #btn-screen:hover,
  #btn-increase:hover,
  #btn-decrease:hover {
    background: var(--blueMicrosoftSemiTransparant);
    opacity: 1;
    box-shadow: 0 6px 14px var(--blackMediumTransparant);
  }

  #btn-box.filter-symbol:hover {
    background: var(--redCrimsonSemiTransparent);

  }
}

@media (max-width: 480px) {
