<style>

/* Reset and base */
* {
  overscroll-behavior: none; // no refreshing
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

}

html, body {
  height: 100%;
  background: #f5f7fa;
  color: #333;
  font-size: 15px;
}


/*****************/
/***** TABLE *****/
/*****************/


/* Table fills viewport height */
table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed; /* equal column widths */
  background: white;
  box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
}

/* Table headers */
thead {
  background-color: #0078D7;
  color: white;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 50;
  transition: transform 0.3s ease;
}



th, td {
  width: 50%;
  border: 1px solid #e1e4e8;
  padding: 10px 14px;
  vertical-align: top;
  word-wrap: break-word;
  transition: background-color 0.2s ease;
  text-align: left; 
}

th .sort-arrow {
  margin-left: 6px;
  user-select: none;
  display: inline-block;  /* belangrijk, anders kan het "content" wegvallen */
  width: 12px;            /* fix breedte zodat de pijltjes zichtbaar zijn */
  text-align: center;
  color: white;
}

th.asc .sort-arrow::after {
  content: "▼";
}

th.desc .sort-arrow::after {
  content: "▲";
}

/* Highlight row on hover */
#vocabulary tbody tr:hover {
  background-color: #e9f0fb;
}

/******************/
/***** BUTTON *****/
/******************/

button svg {
  width: 20px;
  height: 20px;
  stroke: currentColor;
  pointer-events: none;
}

button svg * {
  pointer-events: none;
}

/* Floating Action Buttons (Add, Increase Font, Decrease Font) */
#btn-box,
#btn-screen,
#btn-increase,
#btn-decrease {
  position: fixed;
  //right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: rgba(0, 120, 215, 0.5);
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition:
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    opacity 0.3s ease;
  opacity: 0.7;
  z-index: 200;
}

/*#btn-add:hover,
#btn-encrease:hover,
#btn-decrease:hover {
  background: rgba(0, 120, 215, 0.85);
  opacity: 1;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
}*/

#btn-box.pressed,
#btn-screen.pressed,
#btn-increase.pressed,
#btn-decrease.pressed {
  background: rgba(0, 90, 158, 0.70);
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
}

/* Positioning: stack vertically above each other */
#btn-box {
  bottom: 72px;
  right: 16px;
}

#btn-screen {
  bottom: 16px;
  right: 16px;
}

#btn-increase {
  bottom: 72px; /* 72 + 48 + 8 spacing */
  left: 16px;
}

#btn-decrease {
  bottom: 16px; /* 16 + 48 + 8 spacing */
  left: 16px;
}

#action-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

/* Shared styles for all action buttons */
#action-buttons button, .btn-expand {
  background: none;
  border: none;
  cursor: pointer;
  padding: 10px 12px;
  border-radius: 8px;
  transition: background-color 0.25s ease, color 0.25s ease;
  color: #555;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Save button styles */
#btn-save {
  color: #28a745;
}
#btn-save:hover {
  background-color: #e6f4ea;
  color: #1e7e34;
}

/* Delete button styles */
#btn-delete {
  color: #dc3545;
}
#btn-delete:hover {
  background-color: #f9e6e8;
  color: #a71d2a;
}

/* Cancel button styles */
#btn-cancel {
  color: #6c757d;
}
#btn-cancel:hover {
  background-color: #e9ecef;
  color: #495057;
}

/* Expand button styles for dark blue background (#0078D7) */
.btn-expand {
  color: #ffffff;
  margin-left: auto
}

.btn-expand:hover {
  background-color: rgba(255, 255, 255, 0.2); /* zachte witachtige hover */
  color: #ffffff;
}

/*******************/
/***** OVERLAY *****/
/*******************/

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.12); /* subtle dark overlay */
  pointer-events: auto; /* lets pointer events pass through */
  opacity: 3; // was 0
  transition: opacity 0.3s ease;
  z-index: 140; /* below input-box (z-index:150) */
}

/*****************/
/***** INPUT *****/
/*****************/

#input-box {
  position: fixed;
  top: calc(50% - (204px/2)); /* pas aan indien nodig */
  left: 0;
  width: 100vw;
  padding: 16px 24px;
  background-color: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  z-index: 150;
  display: none; /* standaard verborgen */
  box-sizing: border-box;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
}

/* Editable velden binnen input-box */
#input-box > div[contenteditable="true"]{
  flex: 1 1 45%;       /* flexibel, ongeveer helft breedte */
  min-width: 200px;
  border-width: 0 0 0 30px;  /* alleen links zichtbaar, 12px dik */
  border-style: solid;
  border-image-slice: 1;
  padding: 10px 14px;
  outline-offset: 2px;
  outline-color: transparent;
  transition: box-shadow 0.25s ease, background-color 0.25s ease;
  overflow-wrap: break-word;
  background: #fafafa;
  box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.07);
  cursor: text;
  min-height: 40px;
  position: relative; /* nodig voor :empty:before */
}

#search-input {
  flex: 1 1 45%;       /* flexibel, ongeveer helft breedte */
  width: 100%;
  border-style: none;
  padding: 10px 14px;
  outline-offset: 2px;
  outline-color: transparent;
  background: #fafafa;
  box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.07);
  cursor: text;
  min-height: 40px;
  position: relative; /* nodig voor :empty:before */
}

#search-input:focus {
  background: #fff;
  box-shadow: 0 0 6px #0078D7aa;
  outline-color: #0078D7;
}

/* Focus styling - laat border-image intact */
#input-box > div[contenteditable="true"]:focus {
  background: #fff;
  box-shadow: 0 0 6px #0078D7aa;
  outline-color: #0078D7;
}

/* Hongaarse vlag: verticale tricolor links */
#hu {
  margin-bottom: 12px;
  border-image: linear-gradient(
    to bottom,
    #C8102E 0%,     /* rood */
    #C8102E 33.33%,
    #FFFFFF 33.33%,
    #FFFFFF 66.66%,
    #00843D 66.66%,
    #00843D 100%
  ) 1;
}

/* Nederlandse vlag: verticale tricolor links */
#nl {
  border-image: linear-gradient(
    to bottom,
    #D7141A 0%,     /* rood */
    #D7141A 33.33%,
    #FFFFFF 33.33%,
    #FFFFFF 66.66%,
    #21468B 66.66%,
    #21468B 100%
  ) 1;
}

/****************/
/***** LIST *****/
/****************/

ul {
  padding-left: 0;
  margin-left: 0;
}

li {
  list-style: none;
  position: relative;
  padding-left: 1em; /* space for bullet */
}

li::before {
  content: "•";
  position: absolute;
  left: 0;
  top: 0.1em;
  color: #abacaf;
//  font-size: 1em;
  line-height: 1.2;
}



/*******************/
/***** DETAILS AND SUMMARY *****/
/*******************/

summary {
  padding: 10px 14px;
  display: flex;
  align-items: center;
  list-style: none;
  cursor: pointer;
  position: relative;
}

/* De pseudo-pijl komt binnen de 14px linker padding */
summary::before {
  content: '▶';
  margin-right: 0.5rem;
  transition: transform 0.2s ease;
}



/*.det-lvl1[open] > .summ-lvl1 button { 
  display: flex;
  margin-left: auto
}
*/
//CSS can't style descendants of <summary> based on the parent <details[open]> state, due to limitations in the spec and browser support.



/* Draai de pijl als details open is */
.det-lvl1[open] > .summ-lvl1::before {
  transform: rotate(90deg);
}



.summ-lvl1 {
  background-color: #0078D7;
  color: white;
  font-weight: 600;
}


.det-lvl2[open] > .summ-lvl2::before {
  transform: rotate(90deg);
}

.summ-lvl2 {
  background: #e9f0fb;
  color: #0078D7;
  font-weight: 600;
}

.det-lvl3[open] > .summ-lvl3::before {
  transform: rotate(90deg);
}

.det-lvl3[open] > .summ-lvl3 {
  display: none;
}

/* #cases > summary:first-child button {
  margin-left: auto; // to put it completely at the end of the row
}*/

/*
#cases > summary:first-child {
  display: flex;
  justify-content: space-between;
  padding: 0 14px
}*/





.det-lvl3[open] > .summ-lvl3 {
  display: none;
}

.summ-lvl3 {
  background-color: white;
  color: #abacaf;
}

.details-explanation-box {
  padding: 10px 14px;
  background-color: white;
}

/*******************/
/***** SPINNER *****/
/*******************/

#spinner {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
}

.spinner-backdrop {
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 255, 255, 0.6);
  z-index: 9998;
  backdrop-filter: blur(1px);
}

.spinner-icon {
  position: fixed;
  top: 50%;
  left: 50%;
  z-index: 9999;
  width: 40px;
  height: 40px;
  margin: -20px 0 0 -20px;
  border: 4px solid #0078D7;
  border-top: 4px solid transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

footer {
  height: 160px;
}

/*************************/
/***** MEDIA QUERIES *****/
/*************************/

@media (hover: hover) and (pointer: fine) {
  #btn-box:hover,
  #btn-screen:hover,
  #btn-increase:hover,
  #btn-decrease:hover {
    background: rgba(0, 120, 215, 0.70);
    opacity: 1;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
  }
}

/* Responsive for smaller screens */
@media (max-width: 480px) {

  

  
 
}

</style>
